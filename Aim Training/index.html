<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Aim Training </title>
</head>

<body>
    <div class="screen">
        <h1>Aim Training</h1>
        <a href="#" class="start" id="start">Start game</a>
    </div>

    <div class="screen">
        <h1>Choose Time</h1>
        <ul class="time-list" id="time-list">
            <li>
                <button class="time-btn" data-time="10">
            10 sec
          </button>
            </li>
            <li>
                <button class="time-btn" data-time="15">
                15 sec
              </button>
            </li>
            <li>
                <button class="time-btn" data-time="20">
            20 sec
          </button>
            </li>
            <li>
                <button class="time-btn" data-time="32">
            30 sec
          </button>
            </li>
        </ul>
    </div>

    <div class="screen">
        <h3>Time <span id="time">00:00</span></h3>

        <div class="board" id="board"></div>

        <input  class="reset" type="button" value="Reset" onClick="window.location.reload()">
    </div>


    <script src="app.js"></script>
</body>

</html>
